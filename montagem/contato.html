<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Exo', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f6fa;
        color: #2b3d60;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .newsletter {
      background-color: #dec58f;
      padding: 30px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .newsletter form {
      max-width: none;
      display: flex;
      gap: 10px;
      margin: 0 auto;
    }

    .newsletter input {
      width: 250px;
      border-radius: 20px;
    }

    .newsletter button {
      background-color: #003366;
      color: white;
      border-radius: 20px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f0f6fb;
      flex-wrap: wrap;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .lady-justice {
      max-width: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Contato</h2>
  <form>
    <input type="text" placeholder="Seu nome" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Telefone" required>
    <textarea placeholder="Mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="newsletter">
    <div>
      <h3>Inscreva-se na nossa newsletter</h3>
      <p>Receba conteúdos e atualizações exclusivas.</p>
      <form>
        <input type="email" placeholder="Seu e-mail">
        <button type="submit">INSCREVA-SE</button>
      </form>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Justitia_Statue.jpg/220px-Justitia_Statue.jpg" alt="Justiça" class="lady-justice">
  </div>

  <div class="footer">
    <div>
      <strong>Telefone</strong><br>
      +55 65 2129-6743
    </div>
    <div>
      <strong>Endereço</strong><br>
      Av. Washington Soares, 2623, WTC Torre 2 – Sala 812/813<br>
      Edson Queiroz (CEP: 60811-341) Fortaleza-CE, Brasil
    </div>
  </div>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.1003689393797!2d-38.49085798473574!3d-3.7898801972587126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7487e7388796f%3A0x7c5360e3b2cc4f5a!2sWTC%20Fortaleza!5e0!3m2!1spt-BR!2sbr!4v1663275588323"
    allowfullscreen=""
    loading="lazy">
  </iframe>

</body>
</html>
